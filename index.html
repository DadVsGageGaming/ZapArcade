<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZapArcade</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, black, #050505 60%, black);
      color: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 80px;
      opacity: 0;
      text-shadow: 0 0 20px yellow, 0 0 40px orange;
      animation: fadeInText 2s ease forwards 1.5s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .lightning {
      position: absolute;
      top: -100%;
      left: 50%;
      width: 4px;
      height: 100%;
      background: yellow;
      box-shadow: 0 0 20px 5px yellow;
      transform: translateX(-50%);
      opacity: 0;
      animation: strike 1s ease-in-out forwards;
    }

    @keyframes strike {
      0% {
        opacity: 1;
        top: -100%;
        height: 0;
      }
      50% {
        opacity: 1;
        top: 0;
        height: 100%;
      }
      100% {
        opacity: 0;
        top: 100%;
      }
    }

    p {
      font-size: 22px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInText 2s ease forwards 3s;
    }

    button {
      margin-top: 25px;
      font-size: 24px;
      padding: 14px 36px;
      background: yellow;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0;
      box-shadow: 0 0 15px yellow, 0 0 30px orange;
      animation: fadeInText 2s ease forwards 4s;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px white, 0 0 60px yellow;
      background: white;
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      animation: flash 0.5s ease-in-out 0.7s forwards;
      z-index: 1;
    }

    @keyframes flash {
      0% { opacity: 0; }
      20% { opacity: 1; }
      40% { opacity: 0; }
      60% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <audio id="zapSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3b8d5e9c4a.mp3"></audio>
  <div class="lightning"></div>
  <div class="flash"></div>
  <h1>ZapArcade âš¡</h1>
  <p>Click the button below to enter.</p>
  <button onclick="enterSite()">Enter</button>

  <script>
    // Play zap sound after lightning
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('zapSound').play();
      }, 500);
    });

    function enterSite() {
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
